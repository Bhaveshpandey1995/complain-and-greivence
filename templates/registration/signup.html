{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block css %}
    
{% endblock css %}


{% block body %}
<div class="container">
    <div class="row m-2">
        <div class="col-sm-5">
            <div class="card">
                <div class="card_hrader">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
                <div class="card_footer">
                    <a href="{% url 'login' %}">Already a member? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
