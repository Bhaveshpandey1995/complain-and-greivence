{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block css %}
    
{% endblock css %}


{% block body %}
    <div class="container">
        <div class="row m-2">
            <div class="col-sm-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Sign In Using Credentials</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-success">Login</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="/auth/signup">not a member? register free</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
